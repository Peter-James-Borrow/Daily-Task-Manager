<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo-list.css" type="css/text">
</head>
    
<body>
    <h2>Daily Todo Planner</h2>
    <div class="container">
        
        <label class="add-todos">Enter Tasks Here:</label><br>
        <input class="input-field" type="text" name="input" placeholder="Pick up dry cleaning" >
        <button class="submit-todos">+Task</button>
        <button class="delete-todo">-Task</button>
        
    </div>
</body>
</html>
